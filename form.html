<!DOCTYPE html>
<html>
    
     <head>
        <title>ALTSCHOOL AFRICA FORM</title>
     
    </head>
     <body>
        
        <img src="download.png"> Already an AltSchooler? <a href="https://portal.altschoolafrica.com">Sign In!</a>
       
        <h2>SignUp</h2> 
        <p>Take the next step to apply at alt school</p>
        

        <form>
            <label for="first">First Name:</label>
            <input type="text" id="first" placeholder="Ojo">
            
            <br><br>

            <label for="last">Last Name:</label>
            <input type="text" id="last" placeholder="Oluwasegun">

            <br><br>

            <label>Gender:</label>
            
            <label>Male</label>
            <input type="radio" value="Male" name="check">
            <label>Female</label>
            <input type="radio" value="Female." name="check">
            

            <br><br>

            <label>Country:</label>
            <select id="text">
                
                <option>Nigeria</option>
                <option>Ghana</option>
                <option>Brazil</option>
                <option>Japan</option>
                <option>Cyprus</option>
                <option>Egypt</option>
                <option>United state</option>
                <option>United Kingdom</option>
            </select>

            <br><br>
            
            <label for="email">State/City of Residence:</label>
            <input type="text" id="email" placeholder="Lagos/ikeja">

            <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="hhhh@gmail.com">

            <br><br>

            <label for="birthday">Date Of Birth:</label> 
            <input type="date" id="birthday" name="birthday" min="2000-01-01">

            <br><br>

            <label>How did you hear about us?:</label>
            <select  name="text"id="text">
                
                <option>Twitter</option>
                <option>Instagram</option>
                <option>facebook</option>
                <option>Linkedin</option>
                <option>Whatsapp</option>
                <option>A Friend</option>
                <option>Bill Board</option>
                <option>Other</option>
            </select>

            <br><br>

            <label for="phone">Phone#:</label>
            <input type="tel" id="phone" name="phone" placeholder="080000000000">

            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12">
            Max 12 Characters
            <br><br>

            <label for="pass">Confirm Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12">
            Max 12 Characters
            
            <br><br>

            <label>Rate Us:</label>
            0<input type="range" step="20" value="0">5

            <br><br>

            <label>Subscribe:</label>
            <input type="checkbox">

            <br><br>

            <label>Upload a File:</label>
            <input type="file">

            <br><br>

            <button>Reset</button>
            <button>Submit</button>
            
            <br><br>

            <a href="index.html">Previous Page</a>
            

        </form>

     </body>

</html>
